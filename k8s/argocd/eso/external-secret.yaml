apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mit-secrets
  namespace: mit
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-sm
    kind: SecretStore
  target:
    name: mit-secrets
    creationPolicy: Owner
    template:
      mergePolicy: Merge
      data:
        NEO4J_USER: "neo4j"
        GRAFANA_ADMIN_USER: "admin"
        LANGFUSE_TRACING_ENABLED: "true"
  data:
    - secretKey: DATABASE_URL
      remoteRef: { key: DATABASE_URL }
    - secretKey: NEO4J_URI
      remoteRef: { key: NEO4J_URI }
    - secretKey: JWT_SECRET_KEY
      remoteRef: { key: JWT_SECRET_KEY }
    - secretKey: LIVEKIT_API_KEY
      remoteRef: { key: LIVEKIT_API_KEY }
    - secretKey: LIVEKIT_API_SECRET
      remoteRef: { key: LIVEKIT_API_SECRET }
    - secretKey: NEO4J_PASSWORD
      remoteRef: { key: NEO4J_PASSWORD }
    - secretKey: GRAFANA_ADMIN_PASSWORD
      remoteRef: { key: GRAFANA_ADMIN_PASSWORD }
    - secretKey: CLOVA_STT_SECRET_0
      remoteRef: { key: CLOVA_STT_SECRET_0 }
    - secretKey: CLOVA_STT_SECRET_1
      remoteRef: { key: CLOVA_STT_SECRET_1 }
    - secretKey: CLOVA_STT_SECRET_2
      remoteRef: { key: CLOVA_STT_SECRET_2 }
    - secretKey: CLOVA_STT_SECRET_3
      remoteRef: { key: CLOVA_STT_SECRET_3 }
    - secretKey: CLOVA_STT_SECRET_4
      remoteRef: { key: CLOVA_STT_SECRET_4 }
    - secretKey: BACKEND_API_KEY
      remoteRef: { key: BACKEND_API_KEY }
    - secretKey: TTS_SERVER_URL
      remoteRef: { key: TTS_SERVER_URL }
    - secretKey: NCP_CLOVASTUDIO_API_KEY
      remoteRef: { key: NCP_CLOVASTUDIO_API_KEY }
    - secretKey: CLOVA_ROUTER_ID
      remoteRef: { key: CLOVA_ROUTER_ID }
    - secretKey: CLOVA_ROUTER_VERSION
      remoteRef: { key: CLOVA_ROUTER_VERSION }
    - secretKey: LANGFUSE_SECRET_KEY
      remoteRef: { key: LANGFUSE_SECRET_KEY }
    - secretKey: LANGFUSE_PUBLIC_KEY
      remoteRef: { key: LANGFUSE_PUBLIC_KEY }
    - secretKey: LANGFUSE_BASE_URL
      remoteRef: { key: LANGFUSE_BASE_URL }
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef: { key: GOOGLE_CLIENT_ID }
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef: { key: GOOGLE_CLIENT_SECRET }
    - secretKey: GOOGLE_REDIRECT_URI
      remoteRef: { key: GOOGLE_REDIRECT_URI }
    - secretKey: NAVER_CLIENT_ID
      remoteRef: { key: NAVER_CLIENT_ID }
    - secretKey: NAVER_CLIENT_SECRET
      remoteRef: { key: NAVER_CLIENT_SECRET }
    - secretKey: NAVER_REDIRECT_URI
      remoteRef: { key: NAVER_REDIRECT_URI }
    - secretKey: CLOUDFLARE_TUNNEL_TOKEN
      remoteRef: { key: CLOUDFLARE_TUNNEL_TOKEN }
    - secretKey: keys.yaml
      remoteRef: { key: keys-yaml }
