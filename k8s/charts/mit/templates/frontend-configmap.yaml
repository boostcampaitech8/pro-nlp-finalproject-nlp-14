# Frontend nginx 설정 (ConfigMap으로 관리하여 SSOT 유지)
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-config
  namespace: { { .Values.global.namespace } }
data:
  nginx.conf: |
    worker_processes auto;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # WASM/ONNX MIME 타입 추가
        types {
            application/wasm wasm;
            application/javascript mjs;
            application/octet-stream onnx;
        }

        # 로그 설정
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # 성능 설정
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Gzip 압축
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript
                   application/xml application/xml+rss text/javascript application/x-javascript;

        server {
            listen 80;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            # LiveKit WebSocket 프록시
            # 포트: Helm 차트가 서비스 {{ .Values.livekit.port }} → 컨테이너 7880 매핑
            location /livekit/ {
                proxy_pass http://{{ .Values.livekit.host }}:{{ .Values.livekit.port }}/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # WebSocket 타임아웃 (장시간 연결 유지)
                proxy_connect_timeout 7d;
                proxy_send_timeout 7d;
                proxy_read_timeout 7d;
            }

            # API 요청은 백엔드로 프록시
            location /api/ {
                proxy_pass http://backend:{{ .Values.backend.port }}/api/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # WebSocket 지원 (향후 WebRTC 시그널링용)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                # 타임아웃 설정
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }

            # 정적 파일 캐싱 (WASM, ONNX 포함)
            location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm|onnx)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # SPA 라우팅 - 모든 경로를 index.html로
            location / {
                try_files $uri $uri/ /index.html;
            }

            # index.html은 캐시하지 않음 (새 배포 즉시 반영)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # 헬스체크
            location /health {
                access_log off;
                return 200 "OK";
                add_header Content-Type text/plain;
            }
        }
    }
