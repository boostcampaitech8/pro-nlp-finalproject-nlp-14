# 실시간 STT Worker (K8s Job 기반 동적 관리)
#
# Backend의 K8sWorkerManager가 회의 시작/종료 시 Job을 자동 생성/삭제합니다.
# - 회의 시작 (room_started 웹훅): Job 생성 (realtime-worker-meeting-{uuid})
# - 회의 종료 (room_finished 웹훅): Job 삭제
# - ttlSecondsAfterFinished: 300 (완료 후 5분 뒤 자동 정리)
#
# 수동 확인:
#   kubectl -n mit get jobs -l app=realtime-worker
#   kubectl -n mit logs job/realtime-worker-meeting-<uuid>
#
# 이 파일은 참조용이며, 실제 Job은 Backend에서 프로그래밍 방식으로 생성됩니다.
# (backend/app/infrastructure/worker_manager/kubernetes.py)
