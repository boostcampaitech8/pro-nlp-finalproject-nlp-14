apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: backend
      {{- include "mit.imagePullSecrets" . | nindent 6 }}
      initContainers:
        - name: wait-for-alloy
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -zv alloy 4317; do echo "Waiting for Alloy gRPC..."; sleep 2; done']
      containers:
        - name: backend
          image: {{ include "mit.image" (dict "Values" .Values "name" "backend") }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
            - configMapRef:
                name: mit-config
            - secretRef:
                name: mit-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: {{ .Values.resources.backend.requests.memory | quote }}
              cpu: {{ .Values.resources.backend.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.backend.limits.memory | quote }}
              cpu: {{ .Values.resources.backend.limits.cpu | quote }}
