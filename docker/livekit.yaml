# LiveKit Server Configuration
# 참고: https://docs.livekit.io/realtime/self-hosting/deployment/#configuring-livekit

port: 7880

rtc:
  # WebRTC 연결용 포트
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  # Docker 환경에서는 호스트 IP 사용
  use_external_ip: true

redis:
  # Redis 연결 (룸 상태 공유, Egress 조율)
  address: redis:6379

logging:
  level: info
  # JSON 포맷 (운영 환경에서 권장)
  json: false

# 룸 설정
room:
  # 빈 룸 유지 시간 (초)
  empty_timeout: 300
  # 최대 참여자 수
  max_participants: 20

# 웹훅 설정 (녹음 완료 등 이벤트 수신)
webhook:
  api_key: ${LIVEKIT_API_KEY}
  urls:
    - http://backend:8000/api/v1/livekit/webhook
