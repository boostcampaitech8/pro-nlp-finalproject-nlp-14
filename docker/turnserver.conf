# coturn TURN server configuration

# 포트 설정
listening-port=3478
tls-listening-port=5349

# UDP relay 포트 범위
min-port=49152
max-port=65535

# 인증 (long-term credential)
lt-cred-mech
user=mit:mitturnpassword

# realm 설정 (도메인)
realm=snsn.kr

# 로깅
verbose

# 성능
total-quota=100
stale-nonce=600

# fingerprint 사용
fingerprint

# CLI 비활성화
no-cli

# 외부 IP 설정 (서버의 공인 IP)
# 실제 배포 시 서버의 공인 IP로 변경
# external-ip=YOUR_PUBLIC_IP
