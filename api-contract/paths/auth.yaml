paths:
  /api/v1/auth/register:
    post:
      tags:
        - Auth
      summary: 회원가입
      description: 이메일/비밀번호로 새 계정을 생성합니다.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/AuthResponse'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '409':
          description: 이미 존재하는 이메일
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      tags:
        - Auth
      summary: 로그인
      description: 이메일/비밀번호로 로그인합니다.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/AuthResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh:
    post:
      tags:
        - Auth
      summary: 토큰 갱신
      description: Refresh token으로 새 access token을 발급받습니다.
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: 토큰 갱신 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/TokenResponse'
        '401':
          description: 유효하지 않은 refresh token
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/auth/logout:
    post:
      tags:
        - Auth
      summary: 로그아웃
      description: 현재 세션을 종료합니다 (refresh token 무효화).
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '204':
          description: 로그아웃 성공
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/auth/me:
    get:
      tags:
        - Auth
      summary: 현재 사용자 정보
      description: 현재 로그인한 사용자의 정보를 조회합니다.
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 사용자 정보 조회 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/auth.yaml#/components/schemas/User'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
