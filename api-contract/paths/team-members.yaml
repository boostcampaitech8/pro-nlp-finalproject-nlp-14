paths:
  /api/v1/teams/{teamId}/members:
    post:
      tags:
        - TeamMembers
      summary: 팀 멤버 초대
      description: 팀에 새로운 멤버를 초대합니다. owner 또는 admin만 초대 가능합니다.
      operationId: inviteTeamMember
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/team-member.yaml#/components/schemas/InviteTeamMemberRequest'
      responses:
        '201':
          description: 멤버 초대 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/team.yaml#/components/schemas/TeamMember'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음 (owner 또는 admin만 초대 가능)
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀 또는 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '409':
          description: 이미 팀 멤버임
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    get:
      tags:
        - TeamMembers
      summary: 팀 멤버 목록
      description: 팀의 멤버 목록을 조회합니다. 팀 멤버만 조회 가능합니다.
      operationId: listTeamMembers
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 멤버 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/team.yaml#/components/schemas/TeamMember'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/teams/{teamId}/members/{userId}:
    put:
      tags:
        - TeamMembers
      summary: 멤버 역할 수정
      description: 팀 멤버의 역할을 수정합니다. owner만 수정 가능합니다.
      operationId: updateTeamMemberRole
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/team-member.yaml#/components/schemas/UpdateTeamMemberRequest'
      responses:
        '200':
          description: 역할 수정 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/team.yaml#/components/schemas/TeamMember'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음 (owner만 수정 가능)
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀 또는 멤버를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    delete:
      tags:
        - TeamMembers
      summary: 멤버 제거
      description: 팀에서 멤버를 제거합니다. owner 또는 admin만 제거 가능합니다. 자신을 제거하는 것은 항상 가능합니다.
      operationId: removeTeamMember
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 멤버 제거 성공
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀 또는 멤버를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
