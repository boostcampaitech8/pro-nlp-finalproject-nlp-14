paths:
  /api/v1/meetings/{meetingId}/participants:
    post:
      tags:
        - MeetingParticipants
      summary: 회의 참여자 추가
      description: 회의에 새로운 참여자를 추가합니다. host만 추가 가능합니다. 해당 팀의 멤버만 추가할 수 있습니다.
      operationId: addMeetingParticipant
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/meeting-participant.yaml#/components/schemas/AddMeetingParticipantRequest'
      responses:
        '201':
          description: 참여자 추가 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/MeetingParticipant'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음 (host만 추가 가능)
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의 또는 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '409':
          description: 이미 참여자임
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    get:
      tags:
        - MeetingParticipants
      summary: 회의 참여자 목록
      description: 회의의 참여자 목록을 조회합니다. 팀 멤버만 조회 가능합니다.
      operationId: listMeetingParticipants
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 참여자 목록 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/meeting.yaml#/components/schemas/MeetingParticipant'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/meetings/{meetingId}/participants/{userId}:
    put:
      tags:
        - MeetingParticipants
      summary: 참여자 역할 수정
      description: 회의 참여자의 역할을 수정합니다. host만 수정 가능합니다.
      operationId: updateMeetingParticipantRole
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/meeting-participant.yaml#/components/schemas/UpdateMeetingParticipantRequest'
      responses:
        '200':
          description: 역할 수정 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/MeetingParticipant'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음 (host만 수정 가능)
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의 또는 참여자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    delete:
      tags:
        - MeetingParticipants
      summary: 참여자 제거
      description: 회의에서 참여자를 제거합니다. host만 제거 가능합니다. 자신을 제거하는 것은 항상 가능합니다.
      operationId: removeMeetingParticipant
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 참여자 제거 성공
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의 또는 참여자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
