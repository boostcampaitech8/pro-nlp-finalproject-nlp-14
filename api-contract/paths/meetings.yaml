paths:
  /api/v1/teams/{teamId}/meetings:
    post:
      tags:
        - Meetings
      summary: 회의 생성
      description: 팀에 새로운 회의를 생성합니다. 생성자는 자동으로 host가 됩니다.
      operationId: createMeeting
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/meeting.yaml#/components/schemas/CreateMeetingRequest'
      responses:
        '201':
          description: 회의 생성 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/Meeting'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음 (팀 멤버만 생성 가능)
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    get:
      tags:
        - Meetings
      summary: 팀 회의 목록
      description: 팀의 회의 목록을 조회합니다.
      operationId: listTeamMeetings
      security:
        - BearerAuth: []
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          description: 회의 상태로 필터링
          schema:
            $ref: '../schemas/meeting.yaml#/components/schemas/MeetingStatus'
      responses:
        '200':
          description: 회의 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/MeetingListResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 팀을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

  /api/v1/meetings/{meetingId}:
    get:
      tags:
        - Meetings
      summary: 회의 상세 조회
      description: 회의 상세 정보를 조회합니다. 팀 멤버만 조회 가능합니다.
      operationId: getMeeting
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 회의 조회 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/MeetingWithParticipants'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    put:
      tags:
        - Meetings
      summary: 회의 수정
      description: 회의 정보를 수정합니다. host 또는 팀 owner/admin만 수정 가능합니다.
      operationId: updateMeeting
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/meeting.yaml#/components/schemas/UpdateMeetingRequest'
      responses:
        '200':
          description: 회의 수정 성공
          content:
            application/json:
              schema:
                $ref: '../schemas/meeting.yaml#/components/schemas/Meeting'
        '400':
          description: 유효하지 않은 입력
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Meetings
      summary: 회의 삭제
      description: 회의를 삭제합니다. host 또는 팀 owner/admin만 삭제 가능합니다.
      operationId: deleteMeeting
      security:
        - BearerAuth: []
      parameters:
        - name: meetingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: 회의 삭제 성공
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
        '404':
          description: 회의를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/components/schemas/ErrorResponse'
