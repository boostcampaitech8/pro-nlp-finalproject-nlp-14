components:
  schemas:
    # 회의 참여자 추가 요청
    AddMeetingParticipantRequest:
      type: object
      required:
        - userId
      properties:
        userId:
          $ref: './common.yaml#/components/schemas/UUID'
          description: 추가할 사용자의 ID
        role:
          $ref: './meeting.yaml#/components/schemas/ParticipantRole'
          default: participant
          description: 참여자 역할 (기본값 participant)

    # 회의 참여자 역할 수정 요청
    UpdateMeetingParticipantRequest:
      type: object
      required:
        - role
      properties:
        role:
          $ref: './meeting.yaml#/components/schemas/ParticipantRole'
          description: 새로운 역할
