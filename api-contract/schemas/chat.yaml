components:
  schemas:
    ChatMessage:
      type: object
      description: 채팅 메시지
      required:
        - id
        - meeting_id
        - user_id
        - user_name
        - content
        - created_at
      properties:
        id:
          $ref: './common.yaml#/components/schemas/UUID'
        meeting_id:
          $ref: './common.yaml#/components/schemas/UUID'
        user_id:
          $ref: './common.yaml#/components/schemas/UUID'
        user_name:
          type: string
          description: 작성자 이름
        content:
          type: string
          description: 메시지 내용 (Markdown 지원)
        created_at:
          $ref: './common.yaml#/components/schemas/Timestamp'

    ChatMessageListResponse:
      type: object
      description: 채팅 메시지 목록 응답
      required:
        - messages
        - total
        - page
        - limit
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
        total:
          type: integer
          description: 전체 메시지 수
        page:
          type: integer
          description: 현재 페이지
        limit:
          type: integer
          description: 페이지당 메시지 수
